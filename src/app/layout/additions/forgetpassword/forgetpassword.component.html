@if(!isCodeForm && !isResetForm){
    <div class="w-3/4 mx-auto">
        <h3>send your email</h3>
    
        <form [formGroup]="emailForm" (ngSubmit)="sendEmail()">
    
            <div>
                <label for="email">email</label>
            <input type="email" class="w-full" id="email" formControlName="email">
            </div>
    
            <button [disabled]="emailForm.invalid"  class="btn-main my-2">submit

                @if(isLoading){
                    <i class="fa fa-spin fa-spinner"></i>
                }
            </button>
        </form>
    </div>
    
}

@if(isCodeForm){
    
<div class="w-3/4 mx-auto">
    <h3>send your code</h3>

    <form [formGroup]="codeForm" (ngSubmit)="sendCode()">

        <div>
            <label for="email">code</label>
        <input type="text" class="w-full" id="email" formControlName="resetCode">
        </div>

        <button class="btn-main my-2">submit

            @if(isLoading){
                <i class="fa fa-spin fa-spinner"></i>
            }
        </button>
    </form>
</div>

}

@if(isResetForm){
    
<div class="w-3/4 mx-auto">
    <h3>reset your password</h3>

    <form [formGroup]="resetDataForm" (ngSubmit)="resetData()">

        <div>
            <label for="email">email</label>
        <input type="email" class="w-full" id="email" formControlName="email">
        </div>


        <div>
            <label for="email">password</label>
        <input type="password" class="w-full" id="email" formControlName="newPassword">
        </div>

        <button class="btn-main my-2">submit
            @if(isLoading){
                <i class="fa fa-spin fa-spinner"></i>
            }
        </button>
    </form>
</div>
}
